<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Maintenance SaaS{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

    <!-- Header -->
    <header style="padding: 10px; border-bottom: 1px solid #ccc;">
        <h2>Maintenance SaaS</h2>
    </header>

    <!-- Menu -->
    <nav style="padding: 10px; border-bottom: 1px solid #ccc;">
        <a href="/">Dashboard</a>
        |
        <a href="#">Ordens</a>
        |
        <a href="#">Relatórios</a>
    </nav>

    <!-- Conteúdo principal -->
    <main style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer style="padding: 10px; border-top: 1px solid #ccc;">
        <small>© 2025 - Maintenance SaaS</small>
    </footer>

</body>
</html>
